<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            font-family: 'Open Sans', sans-serif;
            color: #2d3748;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            width: 100%;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        nav a {
            font-weight: 600;
            color: #4a5568;
            margin: 0 20px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #5a67d8;
        }

        .box {
            width: 100%;
            max-width: 900px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-top: 100px; /* To offset fixed header */
        }

        .design {
            width: 50%;
            height: 100%;
            position: relative;
        }

        .design div {
            position: absolute;
            transform: rotate(45deg);
        }

        .design div:first-child {
            width: 190px;
            height: 90px;
            border-radius: 50px;
            background: linear-gradient(-90deg, #7f379b, #ff6a85);
            top: -40px;
            left: 120px;
        }

        .design div:nth-child(2) {
            width: 450px;
            height: 230px;
            border-radius: 200px;
            background: linear-gradient(-90deg, #7f379b, #ff6a85);
            top: 0;
            left: -163px;
            border: 25px solid #e2c4e0;
        }

        .design div:nth-child(3) {
            width: 190px;
            height: 70px;
            border-radius: 50px;
            background: linear-gradient(-90deg, #7f379b, #ff92a6);
            bottom: 70px;
            left: -100px;
        }

        .design div:last-child {
            width: 190px;
            height: 70px;
            border-radius: 50px;
            background: linear-gradient(-90deg, #7f379b, #ffa26c);
            bottom: -50px;
            left: 100px;
        }

        .form {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0 75px;
        }

        .form h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            margin: 10px 0;
            padding: 12px;
            font-size: 1rem;
            color: #4a5568;
            background-color: #f7fafc;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .input-field:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.3);
        }

        .btn {
            width: 100%;
            height: 40px;
            background-color: #7f379b;
            color: #fff;
            letter-spacing: 1px;
            font-size: 1em;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #6d2e85;
        }
    </style>
    <title>Contact Us - BuzzInsight</title>
</head>

<body>

    <!-- Navigation Bar -->
    <header class="flex justify-between items-center p-6">
        <a href="#" class="text-xl font-semibold">BuzzInsight</a>
        <nav class="flex items-center">
            <a href="{{ url_for('home') }}" class="mr-5 hover:text-gray-900">Home</a>
            <a href="{{ url_for('about') }}" class="mr-5 hover:text-gray-900">About</a>
            <a href="{{ url_for('contact') }}" class="mr-5 hover:text-gray-900">Contact Us</a>
            {% if user %}
            <a href="{{ url_for('profile') }}" class="mr-5 hover:text-gray-900">Profile</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="mr-5 hover:text-gray-900">Login</a>
            {% endif %}
        </nav>
    </header>

    <!-- Contact Us Form -->
    <div class="box">
        <div class="design">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="form">
            <h2>Contact Us</h2>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="ef9aa040-ba20-4af9-beb9-a09833b1d6e5">
                <input type="text" name="name" class="input-field" placeholder="Your Name" required>
                <input type="email" name="email" class="input-field" placeholder="Your Email" required>
                <textarea name="message" class="input-field" style="height: 80px;" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Submit Form</button>
            </form>
        </div>
    </div>

</body>

</html>
